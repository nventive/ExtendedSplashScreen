version: 2
updates:
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  labels:
  - kind/dependency
  - do-not-merge/work-in-progress
  ignore:
  - dependency-name: Uno.Core
    versions:
    - 2.1.0
    - 2.2.0
  - dependency-name: Uno.UI.RemoteControl
    versions:
    - 3.4.0
    - 3.5.1
  - dependency-name: Uno.UI
    versions:
    - 3.1.12
    - 3.1.14
    - 3.5.1
  - dependency-name: Microsoft.NETCore.UniversalWindowsPlatform
    versions:
    - 6.2.11
  commit-message:
    prefix: chore
    include: scope
